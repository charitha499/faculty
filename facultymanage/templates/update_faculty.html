<!DOCTYPE html>
<html>
<head>
    <title>Update Faculty</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    
</head>
<body>
    <h1>Update Faculty</h1>
    <form method="POST">
        <label>Name:</label>
        <input type="text" name="name" value="{{ faculty[1] }}" required><br>
        <label>Department:</label>
        <input type="text" name="department" value="{{ faculty[2] }}" required><br>
        <label>Email:</label>
        <input type="email" name="email" value="{{ faculty[3] }}" required><br>
        <button type="submit">Update Faculty</button>
    </form>
</body>
</html>
